name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - "pull-request/[0-9]+"

concurrency:
  group: ${{ github.workflow }}-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  check-event:
    name: Check PR Event
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.check_pr_event.outputs.ok }}
    steps:
      - id: check_pr_event
        name: Check PR Event
        shell: bash
        run: |
          [[ '${{ github.event_name }}' == 'push' && '${{ github.repository }}' == 'NVIDIA/stdexec' ]] || \
          [[ '${{ github.event_name }}' == 'pull_request' && '${{ github.repository }}' != 'NVIDIA/stdexec' ]] \
          && echo "ok=true"  | tee -a $GITHUB_OUTPUT \
          || echo "ok=false" | tee -a $GITHUB_OUTPUT;

  build-cpu:
    name: CI (CPU)
    needs: check-event
    if: needs.check-event.outputs.ok == 'true'
    uses: ./.github/workflows/ci.cpu.yml

  build-gpu:
    name: CI (GPU)
    needs: check-event
    if: needs.check-event.outputs.ok == 'true'
    uses: ./.github/workflows/ci.gpu.yml
